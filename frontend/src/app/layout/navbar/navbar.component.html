<nav class="grid grid-cols-[auto_1fr_auto] items-center h-16 px-4 bg-white shadow-sm gap-4">
  <!-- Left Section -->
  <div class="flex items-center space-x-2">
    <button class="p-2 focus:outline-none" (click)="toggleSidebar.emit()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
    <div class="flex items-center cursor-pointer" routerLink="/">
        <img src="/logo.svg" alt="Logo" class="h-8 w-8">
        <span class="hidden sm:block ml-2 text-xl font-bold">JunTube</span>
    </div>
  </div>

  <!-- Center Search Section (Desktop) -->
  <div class="hidden md:flex justify-center">
    <div class="w-full max-w-xl flex">
      <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="px-4 py-2 bg-gray-100 border border-l-0 border-gray-300 rounded-r-full hover:bg-gray-200">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
      </button>
    </div>
  </div>

  <!-- Right Section -->
  <div class="flex items-center justify-end space-x-2">
    <!-- Search Icon (Mobile) -->
    <button class="p-2 md:hidden">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
    </button>

    <!-- User Menu / Sign In -->
    <div *ngIf="!checkIsLoggedIn()">
      <button (click)="openLoginModal()" class="flex items-center gap-2 px-3 py-2 border rounded-full text-blue-600 border-blue-600 hover:bg-blue-50 text-sm font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        Sign In
      </button>
    </div>

    <div *ngIf="checkIsLoggedIn()" class="flex items-center gap-2">
        <!-- Upload Button (Desktop) -->
        <button (click)="openUploadModal()" class="hidden md:flex items-center gap-1 px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-sm font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            <span>Upload</span>
        </button>

        <!-- User Dropdown -->
        <div class="relative">
            <button (click)="isUserMenuOpen = !isUserMenuOpen" class="w-9 h-9 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                <!-- Placeholder for user avatar -->
                <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
            </button>

            <!-- Dropdown Panel -->
            <div *ngIf="isUserMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-20">
                <div class="py-1">
                    <div class="px-4 py-2 text-sm text-gray-700 border-b">
                        <p class="font-semibold">User Name</p>
                        <p class="text-xs text-gray-500 truncate">user.email&#64;example.com</p>
                    </div>
                    <!-- Upload (Mobile) -->
                    <a (click)="openUploadModal(); isUserMenuOpen = false" class="flex md:hidden items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
                        Upload
                    </a>
                    <a (click)="logout(); isUserMenuOpen = false" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V4"></path></svg>
                        Log Out
                    </a>
                </div>
            </div>
        </div>
    </div>
  </div>
  <app-login *ngIf="showLoginModal" (closeModal)="closeLoginModal()"></app-login>
  <app-upload *ngIf="showUploadModal" (closeModal)="closeUploadModal()"></app-upload>
</nav>
