<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Upload Video</h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
      <div class="mb-6">
        <label for="files" class="block text-sm font-medium text-gray-700 mb-2">Files *</label>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <input 
            type="file" 
            id="files" 
            name="file"
            (change)="onFileSelected($event)"
            accept="video/*,image/*"
            multiple
            class="hidden">
          <label for="files" class="cursor-pointer">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p class="mt-2 text-sm text-gray-600">
              <span class="font-medium text-blue-600 hover:text-blue-500">Click to upload</span> or drag and drop
            </p>
            <p class="text-xs text-gray-500">Video or Image files</p>
          </label>
        </div>
      </div>

      <!-- Selected Files List -->
      <div *ngIf="selectedFiles.length > 0" class="mb-6 border border-gray-200 rounded-md p-3 max-h-60 overflow-y-auto">
        <p class="text-sm font-medium text-gray-700 mb-2">Selected Files:</p>
        <ul>
            <li *ngFor="let file of selectedFiles" class="text-sm text-gray-600 truncate py-1">
                {{ file.name }} ({{ file.size / 1024 / 1024 | number:'1.2-2' }} MB)
                <div *ngIf="uploadProgress[file.name]" class="w-full bg-gray-200 rounded-full h-2 mt-1">
                    <div class="bg-blue-600 h-2 rounded-full" [style.width.%]="uploadProgress[file.name].progress"></div>
                </div>
            </li>
        </ul>
      </div>

      <div class="flex justify-end space-x-3">
        <button 
          type="button"
          (click)="close()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="isUploading || selectedFiles.length === 0"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isUploading ? 'Uploading...' : 'Upload All' }}
        </button>
      </div>
    </form>
  </div>
</div>
