<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Upload Video</h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
      <div class="mb-6">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Video Title *</label>
        <input 
          type="text" 
          id="title" 
          name="title"
          [(ngModel)]="videoData.title"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter video title">
      </div>

      <div class="mb-6">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea 
          id="description" 
          name="description"
          [(ngModel)]="videoData.description"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter video description"></textarea>
      </div>

      <div class="mb-6">
        <label for="videoFile" class="block text-sm font-medium text-gray-700 mb-2">Video File *</label>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <input 
            type="file" 
            id="videoFile" 
            name="videoFile"
            (change)="onFileSelected($event)"
            accept="video/*"
            class="hidden">
          <label for="videoFile" class="cursor-pointer">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p class="mt-2 text-sm text-gray-600">
              <span class="font-medium text-blue-600 hover:text-blue-500">Click to upload</span> or drag and drop
            </p>
            <p class="text-xs text-gray-500">MP4, WebM, or OGG (MAX. 1GB)</p>
          </label>
        </div>
        <div *ngIf="videoData.file" class="mt-2 text-sm text-gray-600">
          Selected: {{ videoData.file.name }}
        </div>
      </div>

      <div *ngIf="isUploading" class="mb-6">
        <div class="flex justify-between text-sm text-gray-600 mb-1">
          <span>Uploading...</span>
          <span>{{ uploadProgress }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" [style.width.%]="uploadProgress"></div>
        </div>
      </div>

      <div class="flex justify-end space-x-3">
        <button 
          type="button"
          (click)="close()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="!uploadForm.form.valid || !videoData.file || isUploading"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isUploading ? 'Uploading...' : 'Upload Video' }}
        </button>
      </div>
    </form>
  </div>
</div>
