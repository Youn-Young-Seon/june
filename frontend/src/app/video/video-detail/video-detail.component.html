<div class="max-w-4xl mx-auto py-8 px-4" *ngIf="!loading && video">
    <div class="w-full bg-black rounded-lg overflow-hidden mb-6 aspect-video">
        <video [src]="streamUrl" controls autoplay class="w-full h-full"></video>
    </div>
    <h1 class="text-2xl md:text-3xl font-bold mb-2">{{ video.title }}</h1>
    <div class="text-sm text-gray-600 flex items-center gap-4 mb-6">
        <span>{{ video.uploader || '알 수 없음' }}</span>
        <span>조회수 {{ video.views || 0 }}</span>
        <span>· {{ video.uploadDate | date:'yyyy.MM.dd' }}</span>
    </div>
    <div class="text-base text-gray-800 whitespace-pre-line bg-gray-100 p-4 rounded-lg">{{ video.description }}</div>
</div>
<div *ngIf="loading" class="text-center p-12">불러오는 중...</div>
<div *ngIf="error" class="text-center p-12 text-red-500">{{ error }}</div>
