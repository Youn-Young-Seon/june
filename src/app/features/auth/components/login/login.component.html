<div class="form-container">
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="form-title">
        로그인
      </h1>
      <p class="form-description">
        계정에 로그인하고 서비스를 이용해보세요
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="email" class="form-label">이메일</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="example@email.com"
          class="form-input"
        />
        <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="form-error">
          이메일을 입력해주세요.
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="form-error">
          올바른 이메일 주소를 입력해주세요.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">비밀번호</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="******"
          class="form-input"
        />
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="form-error">
          비밀번호를 입력해주세요.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="submit-button"
      >
        {{ isLoading ? '처리중...' : '로그인' }}
      </button>

      <div class="register-link">
        계정이 없으신가요?
        <a routerLink="/auth/register">
          회원가입
        </a>
      </div>
    </form>
  </div>
</div>
