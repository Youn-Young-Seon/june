<div class="form-container">
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="form-title">
        회원가입
      </h1>
      <p class="form-description">
        계정을 생성하고 서비스를 이용해보세요
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="email" class="form-label">이메일</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="example@email.com"
          class="form-input"
        />
        <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="form-error">
          이메일을 입력해주세요.
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="form-error">
          올바른 이메일 주소를 입력해주세요.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">비밀번호</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="******"
          class="form-input"
        />
        <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="form-error">
          비밀번호를 입력해주세요.
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="form-error">
          비밀번호는 최소 6자 이상이어야 합니다.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="******"
          class="form-input"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched" class="form-error">
          비밀번호 확인을 입력해주세요.
        </div>
        <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="form-error">
          비밀번호가 일치하지 않습니다.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="isLoading || registerForm.invalid"
        class="submit-button"
      >
        {{ isLoading ? '처리중...' : '회원가입' }}
      </button>

      <div class="login-link">
        계정이 이미 있으신가요?
        <a routerLink="/auth/login">
          로그인
        </a>
      </div>
    </form>
  </div>
</div>
