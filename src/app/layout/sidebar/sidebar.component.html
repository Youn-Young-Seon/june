<aside [ngClass]="collapsed ? 'w-20' : 'w-56'" class="sidebar bg-white h-full border-r flex flex-col justify-between py-4 transition-all duration-300">
  <div>
    <ul class="space-y-2">
      <li>
        <a routerLink="/" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m4-8v8m5 0a2 2 0 002-2V7a2 2 0 00-2-2h-3.5"/></svg>
          <span *ngIf="!collapsed" class="ml-4">Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/subscriptions" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"/></svg>
          <span *ngIf="!collapsed" class="ml-4">Subscriptions</span>
        </a>
      </li>
      <li>
        <a routerLink="/trending" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
          <span *ngIf="!collapsed" class="ml-4">Trending</span>
        </a>
      </li>
    </ul>
    <div class="border-t my-4"></div>
    <ul class="space-y-2">
      <li>
        <a routerLink="/history" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          <span *ngIf="!collapsed" class="ml-4">History</span>
        </a>
      </li>
      <li>
        <a routerLink="/liked" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/></svg>
          <span *ngIf="!collapsed" class="ml-4">Liked videos</span>
        </a>
      </li>
      <li>
        <a routerLink="/playlists" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16"/></svg>
          <span *ngIf="!collapsed" class="ml-4">All playlists</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="px-4 text-xs text-gray-400" *ngIf="!collapsed">Â© JunTube</div>
