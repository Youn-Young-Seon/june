<div class="video-list">
  <div *ngIf="loading" class="loading">불러오는 중...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && !error && videos.length === 0" class="empty">업로드된 영상이 없습니다.</div>

  <div class="video-grid">
    <div *ngFor="let video of videos" class="video-card">
      <div class="thumb-wrap"
           [routerLink]="['/video', video.idx]"
           style="cursor:pointer;"
           (mouseenter)="onMouseEnter(video.idx)"
           (mouseleave)="onMouseLeave()">
        <ng-container *ngIf="hoveredVideoId === video.idx; else thumbImg">
          <video [src]="videoStreamUrl" autoplay muted loop playsinline
            style="width:100%;height:100%;object-fit:cover;"></video>
        </ng-container>
        <ng-template #thumbImg>
          <img [src]="video.thumbnailUrl || '/assets/default-thumbnail.svg'" [alt]="video.title"
            (error)="onImageError($event)" />
        </ng-template>
        <div class="duration" *ngIf="video.duration">{{ video.duration | number:'1.0-0' }}초</div>
      </div>
      <div class="video-info">
        <div class="title"
             [routerLink]="['/video', video.idx]"
             style="cursor:pointer;">
          {{ video.title }}
        </div>
        <div class="meta">
          <span class="uploader">{{ video.uploader || '알 수 없음' }}</span>
          <span class="views">조회수 {{ formatViews(video.views || 0) }}</span>
          <span class="date">· {{ formatDate(video.uploadDate) }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
